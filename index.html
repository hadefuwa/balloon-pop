<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-container">
                <span class="score-label">Score:</span>
                <span id="score">0</span>
            </div>
            <div class="timer-container">
                <span class="timer-label">Time:</span>
                <span id="timer">0</span>
            </div>
            <div class="level-container">
                <span class="level-label">Level:</span>
                <span id="level">1</span>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="game-overlay" id="gameOverlay">
                <div class="game-over-content">
                    <h2>Game Over!</h2>
                    <p>Final Score: <span id="finalScore">0</span></p>
                    <p>Time Survived: <span id="finalTime">0</span> seconds</p>
                    <button id="restartBtn" class="restart-btn">Play Again</button>
                </div>
            </div>
            
            <div class="start-screen" id="startScreen">
                <div class="start-content">
                    <h1>ðŸŽˆ Balloon Pop ðŸŽˆ</h1>
                    <p>Click the balloons before they float away!</p>
                    <p>The faster you pop them, the higher your score!</p>
                    <button id="startBtn" class="start-btn">Start Game</button>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="pauseBtn" class="control-btn">Pause</button>
            <button id="muteBtn" class="control-btn">ðŸ”Š</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
